<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Control Light</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- ======= 헤더 ======= -->
  <header class="site-header">
    <div class="container">
      <div class="logo">CONTROL LIGHT</div>
      <button class="btn kakao-login">카카오 로그인</button>
    </div>
  </header>

  <!-- ======= 메인 콘텐츠 ======= -->
  <main class="site-main">
    <!-- ======= 히어로 섹션 ======= -->
    <section class="hero-section">
      <div class="container hero-content">
        <!-- 좌측 텍스트 -->
        <div class="hero-text">
          <span class="hero-badge">● 새로운 서비스 출시</span>
          <h1 class="hero-title">쉽고 빠른 시제품 제작</h1>
          <p class="hero-subtitle">
            전문적이고 최신화된 기술로 당신의 사업에 부스터를 달아보세요.
          </p>
          <div class="hero-actions">
            <a href="#" class="btn primary">지금 시작하기</a>
            <a href="#" class="btn secondary">▶ 데모 보기</a>
          </div>
          <ul class="hero-stats">
            <li>
              <span class="stat-number">500+</span>
              <span class="stat-label">만족한 고객</span>
            </li>
            <li>
              <span class="stat-number">98%</span>
              <span class="stat-label">성공률</span>
            </li>
            <li>
              <span class="stat-number">24/7</span>
              <span class="stat-label">고객 지원</span>
            </li>
          </ul>
        </div>
        <!-- 우측 이미지 -->
        <div class="hero-image">
          <img src="images/img1.jpg" alt="로켓이 하늘로 날아오르는 이미지">
        </div>
      </div>
    </section>
  </main>

  <!-- ======= 푸터 ======= -->
  <footer class="site-footer">
    <div class="container footer-content">
      <!-- 왼쪽: 로고 -->
      <div class="footer-left">
        <div class="footer-logo">CONTROL LIGHT</div>
      </div>
      <!-- 오른쪽: 대표/주소/메일 -->
      <div class="footer-right">
        <ul class="footer-links">
          <li><strong>대표:</strong> 최진수</li>
          <li><strong>주소:</strong> 김제시 남북</li>
          <li><strong>메일주소:</strong> <a href="mailto:ceo@ctrlight.com">ceo@ctrlight.com</a></li>
        </ul>
      </div>
    </div>
    <!-- 카피라이트 -->
    <div class="footer-bottom">
      © 2024 CONTROL LIGHT. 모든 권리 보유.
    </div>
  </footer>

</body>
</html>
